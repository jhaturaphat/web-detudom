<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบหลังบ้าน</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="assests/main.js"></script>
</head>
<body>
    <main-header></main-header>
    <div class="container">
        <!-- Content here -->        
            <form>
                <div class="row">
                  <div class="col-md-4">
                    <img src="assests/images/หมอครองแก้ว.jpg" class="img-fluid" alt="Responsive image" width="">
                    <input type="file">
                  </div>
                  <!-- form ชื่อ-สกุล -->
                  <div class="col-md-8">
                    <div class="col col-sm-2 mb-2">
                      <label for="inputEmail4">คำนำหน้า</label>
                      <input type="text" class="form-control" placeholder="คำนำหน้า">
                    </div>
                    <div class="col mb-2">
                      <label for="inputEmail4">ชื่อ</label>
                      <input type="text" class="form-control" placeholder="ชื่อ">
                    </div>
                    <div class="col mb-2">
                      <label for="inputEmail4">นามสกุล</label>
                      <input type="text" class="form-control" placeholder="นามสกุล">
                    </div>
                    <div class="col mb-2">
                      <label for="inputEmail4">เฉพาะทาง</label>
                      <input type="text" class="form-control" placeholder="เฉพาะทาง">
                    </div>
                    <div class="col mb-2">
                      <label for="inputEmail4">รายละเอียด</label>
                      <textarea class="form-control" cols="10" rows="5"></textarea>
                    </div>
                    <!-- วันเวลาออกตรวจ -->
                    <div class="form-row">
                      <h4>วัน-เวลา ออกตรวจ</h4>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">จันทร์</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">อังคาร</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">พุทธ</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">พฤหัสบดี</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">ศุกร์</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                        <label class="form-check-label" for="inlineCheckbox6">เสาร์</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
                        <label class="form-check-label" for="inlineCheckbox7">อาทิตย์</label>
                      </div>
                      <div class="form-row">
                        <h4>ช่วง-เวลา</h4>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                          <label class="form-check-label" for="inlineCheckbox1">เข้า</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                          <label class="form-check-label" for="inlineCheckbox2">บ่าย</label>
                        </div>  
                    </div>
                    <!-- บันทึก -->
                    <button type="button" class="btn btn-success float-right">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8zM5 4.854a.5.5 0 0 0 .707 0L8 2.56l2.293 2.293A.5.5 0 1 0 11 4.146L8.354 1.5a.5.5 0 0 0-.708 0L5 4.146a.5.5 0 0 0 0 .708z"/>
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 2z"/>
                      </svg>
                      บันทึก</button>
                  </div>
                  <!--  -->
                </div>                
              </form>
      </div>
      <div class="mb-5"></div>
    
    <script src="assests/js/bootstrap.min.js"></Script>
</body>
</html>
