<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1e78851d35.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/mobile.css">

    <link rel="stylesheet" href="assets/css/doctor.css">

</head>
<body>
    <main-header></main-header>

    <section>
        <div class="slider-doctor">            
            <img src="assets/img/image-contents/slide-หมอ.png" width="100%"> 
        </div>
        <div class="content">
            <img src="assets/img/icon/ducph.png" alt="">
            กรุณาเลือกสาขาวิชาที่เชี่ยวชาญเพื่อแสดงรายชื่อแพทย์ตามสาขาวิชาที่เชี่ยวชาญนั้นๆ หรือในกรณีที่ท่านทราบชื่อแพทย์<br>
            ท่านสามารถเลือกแพทย์ได้จากรายชื่อด้านล่าง
        </div>
        <form action="">          
            <div class="form-g">
                <div class="form-ctl">
                    <label for="special">ค้นหาสาขาที่เชี่ยวชาญ</label>
                    <div class="input-g">
                        <input type="text" placeholder="">
                        <i class="fas fa-search"></i>
                    </div>                    
                </div>
                <div class="form-ctl">
                    <label for="special">ค้นหารายชื่อแพทย์</label>
                    <div class="input-g">
                        <input type="text" placeholder="">
                        <i class="fas fa-search"></i>
                    </div>  
                </div>
            </div>       
            <div class="s-filter">
                <label for="">ค้นหาแบบระบุเงื่อนไข</label>
                <div class="s-filter-item">   
                    <ul>
                        <li>วันทำงาน</li>
                        <li><input type="checkbox" name="" id="mon"><label for="mon">จันทร์</label></li>
                        <li><input type="checkbox" name="" id="tue"><label for="tue">อังคาร</label></li>
                        <li><input type="checkbox" name="" id="wed"><label for="wed">พุธ</label></li>
                        <li><input type="checkbox" name="" id="thu"><label for="thu">พฤหัสบดี</label></li>
                        <li><input type="checkbox" name="" id="fri"><label for="fri">ศุกร์</label></li>
                        <li><input type="checkbox" name="" id="sat"><label for="sat">เสาร์</label></li>
                        <li><input type="checkbox" name="" id="sun"><label for="sun">อาทิตย์</label></li>
                    </ul>
                    <ul>
                        <li>เวลาตรวจ</li>
                        <li><input type="checkbox" name="" id="all"><label for="all">ทุกเวลา</label></li>
                        <li><input type="checkbox" name="" id="morning"><label for="morning">ช่วงเช้า</label></li>
                        <li><input type="checkbox" name="" id="afternoon"><label for="afternoon">ช่วงบ่าย</label></li>     
                        <button>ค้นหา</button>                             
                    </ul>    
                </div>
            </div>   
        </form>
        <div class="doctor">
            <div class="card-x">
                <img src="assets/images/doctor/หมอทิพวัลย์.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมอกัลยาณี.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมอครองแก้ว.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมอดารณี.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมอพนัสบดี.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมอสุวิทย์.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมออดิศักดิ์.jpg" alt="">
            </div>
            <div class="card-x">
                <img src="assets/images/doctor/หมอธิติมา.jpg" alt="">
            </div>
        </div>
    </section>

    <main-footer></main-footer>

<!-- script -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
