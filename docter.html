<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1e78851d35.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/mobile.css">

    <link rel="stylesheet" href="assets/css/doctor.css">

</head>
<body>
    <main-header></main-header>

    <section>
        <div class="slider-doctor">            
            <img src="assets/img/image-contents/slide-หมอ.png" width="100%"> 
        </div>
        <div class="content">
            <img src="assets/img/icon/ducph.png" alt="">
            กรุณาเลือกสาขาวิชาที่เชี่ยวชาญเพื่อแสดงรายชื่อแพทย์ตามสาขาวิชาที่เชี่ยวชาญนั้นๆ หรือในกรณีที่ท่านทราบชื่อแพทย์<br>
            ท่านสามารถเลือกแพทย์ได้จากรายชื่อด้านล่าง
        </div>
        <form action="">          
            <div class="form-g">
                <div class="form-ctl">
                    <label for="special">ค้นหาสาขาที่เชี่ยวชาญ</label>
                    <div class="input-g">
                        <input type="text" placeholder="ค้นหาสาขาที่เชี่ยวชาญ">
                        <i class="fas fa-search"></i>
                    </div>                    
                </div>
                <div class="form-ctl">
                    <label for="special">ค้นหารายชื่อแพทย์</label>
                    <div class="input-g">
                        <input type="text" placeholder="ค้นหารายชื่อแพทย์">
                        <i class="fas fa-search"></i>
                    </div>  
                </div>
            </div>       
            <div class="s-filter">
                <label for="">ค้นหาแบบระบุเงื่อนไข</label>
                <div class="s-filter-item">
                    <ul>
                        <li>วันทำงาน</li>
                        <li><input type="checkbox" name="" id="">จันทร์</li>
                        <li><input type="checkbox" name="" id="">อังคาร</li>
                        <li><input type="checkbox" name="" id="">พุธ</li>
                        <li><input type="checkbox" name="" id="">พฤหัสบดี</li>
                        <li><input type="checkbox" name="" id="">ศุกร์</li>
                        <li><input type="checkbox" name="" id="">เสาร์</li>
                        <li><input type="checkbox" name="" id="">อาทิตย์</li>
                    </ul>
                    <ul>
                        <li>เวลาตรวจ</li>
                        <li><input type="checkbox" name="" id="">ทุกเวลา</li>
                        <li><input type="checkbox" name="" id="">ช่วงเช้า</li>
                        <li><input type="checkbox" name="" id="">ช่วงบ่าย</li>
                    </ul>
                </div>
            </div>   
        </form>
    </section>

    <main-footer></main-footer>

<!-- script -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
